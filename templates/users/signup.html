{%{% extends '../base.html' %}%}
{% block head_content%}
    <title>
    Sign Up
    </title>
{%endblock head_content%}
{%load static%}

{% block container %}
<div class="container p-5 mt-3 LoginForm__container">
    <div class="LoginForm__img">
        <img src="{% static 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Victorinox_Logo.svg/1200px-Victorinox_Logo.svg.png' %}" alt="Logo">
    </div>
    <h3>Create a new account</h3>
    <form method="POST" action="">
        {% csrf_token %}
        {% include "partials/_messages.html" %}
        
        <div class="form-group">
            <label class="mb-1">User Name</label>
            <input type="text"
                class="form-control"
                name="username"
                placeholder="User Name">
            </input>
            <label class="mb-1">Name</label>
            <input type="text"
                class="form-control"
                name="name"
                placeholder="Name">
            </input>
            <label class="mb-1">Last Name</label>
            <input type="text"
                class="form-control"
                name="lastname"
                placeholder="Last Name">
            </input>
            <label class="mb-1">Email</label>
            <input type="text"
                class="form-control"
                name="email"
                placeholder="Email">
            </input>
            <label class="mb-1">Email</label>
            <input type="text"
                class="form-control"
                name="email"
                placeholder="Email">
            </input>
            <label class="mb-1">Password</label>
            <input type="password"
                class="form-control"
                name="password"
                placeholder="Password">
            </input>
            <label class="mb-1">Confirm Password</label>
            <input type="password"
                class="form-control"
                name="confirmpassword"
                placeholder="Password">
            </input>
            <label class="mb-1">Select an option</label>
            <select class="custom-select mx.auto d-block" type="text" name="type" required="true" id="inlineFormCustomSelect">
                <option selected>Select an option</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
        </div>
        <button class="btn btn-success mx-auto mt-5 d-block px-4" type="button">Create account</button>
        <div class="d-flex flex-column mt-4 form-footer">
            <p class="m-auto">You don't have an account, <a href="">Sign Up.</a></p>
        </div>
    </form>
</div>

{% endblock container %}
